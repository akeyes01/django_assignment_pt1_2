<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Information</title>
</head>
<body>
    <h1>Book List:</h1>
    {% if books %}
    <table>
        <thead>
            <th>Book Title</th>
            <th>Author Id</th>
            <th>Publisher Id</th>
        </thead>
        {% for book in books%}
        <tr>
            <td>{{book.title}}</td>
            <td>{{book.author_id}}</td>
            <td>{{book.publisher_id}}</td>
        </tr>
        {% endfor %}
    </table>
    {%else%}
    <p>No records found</p>
    {% endif %}
</body>
</html>
